<!DOCTYPE html>
<html>
  <head>
    <title>Email Confirmation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
      }
      
      h1 {
        margin-top: 50px;
        font-size: 36px;
        font-weight: bold;
      }
      
      p {
        font-size: 18px;
        margin-bottom: 30px;
      }
      
      label {
        display: block;
        margin-top: 30px;
        font-size: 24px;
      }
      
      input[type="text"] {
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 18px;
        margin-top: 10px;
        width: 300px;
        max-width: 100%;
        box-sizing: border-box;
      }
      
      a {
        display: inline-block;
        margin-top: 30px;
        background-color: #008CBA;
        color: #fff;
        font-size: 20px;
        text-decoration: none;
        padding: 10px 30px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      
      a:hover {
        background-color: #005D84;
      }
    </style>
  </head>
  <body>
    <h1>Thank you for signing up!</h1>
    <p>Please enter the verification code below to confirm your email address:</p>
    <label for="verification-code">Verification Code:</label>
    <input type="text" id="verification-code" name="verification-code">
    <a href="https://example.com/verify-email" target="_blank">Verify Email Address</a>
    <p>If you did not sign up for this service, please ignore this email.</p>
  </body>
</html>
